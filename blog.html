---
layout: default
permalink: /blog/
---

<div id="blog-wrapper">
    <section id="sidebar" class="col-lg-2">
        <div class="sidebar-container">
            <div class="photo">
                <img class="avatar" src="/img/suui.jpg">
            </div>

            <div class="nickname">Suui</div>
            <div class="realname">Daniel Ojeda Loisel</div>
            <div class="underline"></div>
        </div>
    </section>

    <section id="blog-posts" class="col-lg-10">
        {% for post in site.posts %}
            <div class="post-preview">
                <div class="post-title">
                    <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
                </div>
                <div class="post-date">
                    {{ post.date | date: "%Y-%m-%d" }}
                </div>
                <p>
                    {{ post.content | strip_html | truncatewords: 50 }}
                </p>
                <hr>
            </div>
        {% endfor %}
    </section>
</div>
